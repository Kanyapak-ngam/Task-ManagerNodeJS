<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center text-primary mb-4">ðŸš€ Task Manager App</h1>

    <!-- Add User -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">Add User</div>
      <div class="card-body">
        <input type="text" id="userName" class="form-control mb-2" placeholder="Name">
        <input type="email" id="userEmail" class="form-control mb-2" placeholder="Email">
        <button class="btn btn-success" onclick="addUser()">Add User</button>
      </div>
    </div>

    <!-- Add Task -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-success text-white">Add Task</div>
      <div class="card-body">
        <input type="text" id="taskTitle" class="form-control mb-2" placeholder="Task Title">
        <select id="taskStatus" class="form-control mb-2">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
        <input type="number" id="taskUserId" class="form-control mb-2" placeholder="User ID">
        <button class="btn btn-primary" onclick="addTask()">Add Task</button>
      </div>
    </div>

    <!-- Task List -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">Task List</div>
      <ul id="taskList" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <script>
    const API = "http://localhost:4000";

    async function addUser() {
      const name = document.getElementById("userName").value;
      const email = document.getElementById("userEmail").value;

      await fetch(`${API}/users`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });
      alert("User added!");
    }

    async function addTask() {
      const title = document.getElementById("taskTitle").value;
      const status = document.getElementById("taskStatus").value;
      const userId = document.getElementById("taskUserId").value;

      await fetch(`${API}/tasks`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, status, userId })
      });
      loadTasks();
    }

    async function loadTasks() {
      const res = await fetch(`${API}/tasks`);
      const tasks = await res.json();

      const list = document.getElementById("taskList");
      list.innerHTML = "";
      tasks.forEach(t => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <div>
            <strong>${t.title}</strong> 
            <span class="badge bg-${t.status === "done" ? "success" : t.status === "in-progress" ? "warning" : "secondary"}">
              ${t.status}
            </span>
            <small class="text-muted">by ${t.user?.name || "Unknown"}</small>
          </div>
        `;
        list.appendChild(li);
      });
    }

    loadTasks();
  </script>
</body>
</html>
