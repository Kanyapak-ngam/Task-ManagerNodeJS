<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Task Manager - Login/Register</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input { display: block; margin: 5px 0; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>สมัครสมาชิก</h2>
  <form id="registerForm">
    <input type="text" id="regName" placeholder="ชื่อ" required>
    <input type="email" id="regEmail" placeholder="อีเมล" required>
    <input type="password" id="regPassword" placeholder="รหัสผ่าน" required>
    <button type="submit">สมัครสมาชิก</button>
  </form>

  <h2>เข้าสู่ระบบ</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="อีเมล" required>
    <input type="password" id="loginPassword" placeholder="รหัสผ่าน" required>
    <button type="submit">เข้าสู่ระบบ</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
